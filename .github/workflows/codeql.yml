name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 7 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Update build environment
        run: sudo apt-get update --fix-missing -y

      - name: Install prerequisite
        run: |
          sudo apt-get install -y \
            libcups2-dev \
            libcupsfilters-dev \
            libppd-dev \
            ghostscript \
            liblcms2-dev \
            libpoppler-cpp-dev \
            libpng-dev \
            libjpeg-dev \
            libtiff5-dev \
            zlib1g-dev \
            libfontconfig1-dev \
            libdbus-1-dev \
            libexif-dev \
            libavahi-common-dev \
            libavahi-client-dev \
            poppler-utils \
            sharutils \
            pkg-config \
            autoconf \
            automake \
            libtool \
            gettext \
            autopoint \
            mupdf-tools


      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
